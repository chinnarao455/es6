console.log(a+b);

 console.log(a02,b02,c02,d,e,f);

// //REST PARAMETER

function sum(a,b,...d){
        console.log(a);
        console.log(b);
        console.log(d);
        
}
sum(1,2,3,4,5,6,78,9,10)

//FUNCTIONS USING SPREAD AND REST

let arr = [10,2,3,45,5,6,8,9,77,33,18,17,19]
function sum(...d){  //d= parameter 
      let  total = 0
      for( i of d){
        total = total + i
      }
      console.log(total);
      
}
sum(...arr)
console.log(Math.max(...arr));


let arr11 = [10,2,3,45,5,6,8,9,77,33,18,17,19]
function sum(...d){  //d= parameter 
      let  total = 0
      for( i of d){
        total = total + i
      }
      console.log(total);
      
}
sum(...arr11)
console.log(Math.min(...arr));

// REST => SAME AS SPREAD BUT USED IN FUNC PARAMETERS
